<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://www.youtube.com/watch?v=krUdJ87uxXc -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/output.css">
</head>
<body style="font-family: 'Poppins', serif; background-image: url(../assets/bg.jpg);" class="w-full h-screen bg-cover bg-center main-bg flex items-center justify-center">
    <!-- main container -->
     <div class="w-[300px] h-[496px] z-10 bg-gradient-to-t from-[rgba(0,0,0,0.15)] to-[rgba(255,255,255,0.15)] rounded-xl backdrop-blur-[100px] p-5">
        <!-- input container -->
         <header class="relative mb-6">
            <!-- city input -->
            <input type="text" class="w-full px-4 py-3 pr-11 rounded-[100px] border-solid border-[3px] border-transparent bg-[rgba(0,0,0,0.15)] placeholder:text-[rgba(255,255,255,0.75)] outline-none text-white font-medium transition-[0.25s] focus:border-[3px] focus:border-solid focus:border-[rgba(255,255,255,0.6)]" placeholder="Search City">
            <!-- search button -->
             <button class="absolute right-4 top-1/2 -translate-y-2/4 bg-none flex border-none"><img src="../assets/icons/search.svg" alt=""></button>
         </header>
         <!-- weather info -->
          <section class="text-white font-semibold flex flex-col gap-6">
            <!-- location date container -->
             <div class="flex justify-between items-center">
                <!-- location -->
                 <div class="flex items-center gap-2">
                    <img src="../assets/icons/location.svg" alt="">
                    <!-- country text -->
                    <h4>Jakarta</h4>
                 </div>
                 <!-- current date -->
                 <h5 class="font-light">Wed, 07 Aug</h5>
             </div>
             <!-- weather summary container -->
              <div class="flex justify-between items-center">
                <!-- weather summary image -->
                 <img src="../assets/weather/clouds.svg" class="w-[120px] h-[120px]">
                 <!-- weather summary info -->
                  <div class="text-end">
                    <!-- temp text -->
                     <h1>29 Â°C</h1>
                     <!-- condition text -->
                      <h3 class="font-light">Clouds</h3>
                  </div>
              </div>
              <!-- weather condions container -->
               <div class="">
                <!-- condition item -->
                 <div class="">
                    
                 </div>
               </div>
          </section>
     </div>
</body>
</html>
